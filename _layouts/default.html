<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      {% if page.title contains '2DML Lab' %}
        <title>{{ page.title }}</title>
      {% else %} 
        <title>2DML Lab - {{ page.title }}</title>
      {% endif %}
      <meta name="viewport" content="width=device-width">

      <!-- syntax highlighting CSS -->
      <link rel="stylesheet" href="/css/syntax.css">

      <!-- Custom CSS -->
      <link rel="stylesheet" href="/css/main.css">

      <!-- Responsive CSS -->
      <link rel="stylesheet" href="/css/responsive.css">

      <!-- Google Fonts -->
      <link href='//fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700' rel='stylesheet' type='text/css'>
      <link href='//fonts.googleapis.com/css?family=Raleway:300,400,700' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="site">
      <div class="sidebar" id="sidebar">
        <div class="header">
          <h1 class="title"><a href="/"><img id="logo" src="/images/web_logo.png"></a></h1>
          <br><br>
        </div>
        <div class="posts">
          <br>
          <ul class="posts-list">
            {% for post in site.posts %}
              {% if post.categories contains 'posts' %}
                <li class="post-link">
                  <a class="post-title" href="{{ post.url }}">
                    {{ post.title }}
                  </a>
                </li>
              {% endif %}
            {% endfor %}
          </ul>
        </div>
        <div class="tagline">
          <h1 class="title"><img id="logo" src="/images/mail_address.png"></h1>
        </div>
      </div>

        {{ content }}

    </div>
    <script src="/scripts/responsive.js" type="text/javascript"></script>
  </body>
</html>
